---
- name: run multiple commands on remote devices
  hosts: all
  gather_facts: false

  tasks:
        - name: show run
          ios_command:
             commands:
                      - show run

          register: print_output

        - debug: var=print_output.stdout_lines

        - name: save output to a file
          copy: 
            content: "{{ print_output.stdout[0] }}" 
            dest: "/home/kakazon/ansible_lab/log/{{ inventory_hostname }}.txt"
